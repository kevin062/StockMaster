<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | StockMaster</title>
  <link rel="icon" type="image/png" href="iconoyloginIMG/Icono.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">StockMaster</a></h1>
    </header>
     <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h3><i class="fas fa-box"></i> StockMaster</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="login.html" class="boton-volver">Volver</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
  <div class="register-container">
    <div class="register-card">
      <div class="register-avatar">
        <img src="iconoyloginIMG/login.png" alt="Avatar Registro">
      </div>
      <h2 class="register-title">Crear Cuenta</h2>

      <form action="registrar.html" method="get" class="register-form">
        <div class="register-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>

        <div class="register-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div class="register-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Crea tu usuario" required>
        </div>

        <div class="register-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="Crea tu contraseña" required>
        </div>

        <div class="register-group">
          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Confirma tu contraseña" required>
        </div>

        <button type="submit" class="register-btn">Registrarse</button>

        <p class="register-login-text">¿Ya tienes cuenta? 
          <a href="login.html" class="register-login-link">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
