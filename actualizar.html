<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Actualizar Producto | StockMaster</title>
  <link rel="icon" type="image/png" href="iconoyloginIMG/Icono.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="update-body">

  <header style="display: flex; justify-content: center; align-items: center; height: 100px; background: rgb(22, 140, 140);">
    <h1><a href="index.html" style="color: white; text-decoration: none;">StockMaster</a></h1>
  </header>

  <main class="update-container">
    <div class="update-card">
      <div class="update-header-icon">
        <i class="fas fa-sync-alt"></i>
      </div>
      <h2 class="update-title">Actualizar producto</h2>
      <p class="update-subtitle">Busca el producto por ID o código, edita los campos y guarda los cambios. 
        Los campos con <span class="text-danger">*</span> son obligatorios.
      </p>

      <form id="buscarForm" class="row g-3 align-items-end" autocomplete="off" onsubmit="return false;">
        <div class="col-md-4">
          <label for="buscarId" class="update-form-label">
            <i class="fas fa-barcode me-2"></i>ID / Código
          </label>
          <input type="text" id="buscarId" class="form-control update-form-input" placeholder="Ej: 1024 o INV-10045">
        </div>
        <div class="col-md-4">
          <label for="buscarNombre" class="update-form-label">
            <i class="fas fa-tag me-2"></i>Nombre (opcional)
          </label>
          <input type="text" id="buscarNombre" class="form-control update-form-input" placeholder="Ej: Arroz Diana">
        </div>
        <div class="col-md-4 d-grid">
          <button id="btnCargar" class="btn update-btn-primary" type="button">
            <i class="fas fa-download me-2"></i>Cargar producto
          </button>
        </div>
      </form>

      <hr class="update-divider my-4">

      <form id="actualizarForm" class="row g-3 needs-validation" novalidate>
        <input type="hidden" id="original_id" name="original_id" value="">

        <div class="col-md-4">
          <label for="codigo" class="update-form-label">
            <i class="fas fa-hashtag me-2"></i>Código <span class="text-danger">*</span>
          </label>
          <input type="text" id="codigo" name="codigo" class="form-control update-form-input" required>
        </div>

        <div class="col-md-8">
          <label for="nombre" class="update-form-label">
            <i class="fas fa-box me-2"></i>Nombre <span class="text-danger">*</span>
          </label>
          <input type="text" id="nombre" name="nombre" class="form-control update-form-input" required>
        </div>

        <div class="col-12">
          <label for="descripcion" class="update-form-label">
            <i class="fas fa-align-left me-2"></i>Descripción
          </label>
          <textarea id="descripcion" name="descripcion" rows="2" class="form-control update-form-textarea" placeholder="Breve descripción del producto"></textarea>
        </div>

        <div class="col-md-3">
          <label for="categoria" class="update-form-label">
            <i class="fas fa-list me-2"></i>Categoría <span class="text-danger">*</span>
          </label>
          <select id="categoria" name="categoria" class="form-select update-form-select" required>
            <option value="">-- Seleccione --</option>
            <option value="alimentos">Alimentos y bebidas</option>
            <option value="lacteos">Lácteos y derivados</option>
            <option value="carnes">Carnes y proteínas</option>
            <option value="frutas">Frutas y verduras</option>
            <option value="aseo">Aseo personal y del hogar</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="proveedor" class="update-form-label">
            <i class="fas fa-truck me-2"></i>Proveedor <span class="text-danger">*</span>
          </label>
          <select id="proveedor" name="proveedor" class="form-select update-form-select" required>
            <option value="">-- Seleccione --</option>
            <option value="Postobon">Postobón</option>
            <option value="Diana">Diana Corporación</option>
            <option value="Alpina">Alpina</option>
            <option value="Alqueria">Alquería</option>
            <option value="Zenu">Zenú</option>
            <option value="Familia">Familia</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="precio" class="update-form-label">
            <i class="fas fa-dollar-sign me-2"></i>Precio (COP) <span class="text-danger">*</span>
          </label>
          <input type="number" id="precio" name="precio" class="form-control update-form-input" min="0" step="0.01" required>
        </div>

        <div class="col-md-2">
          <label for="stock" class="update-form-label">
            <i class="fas fa-cubes me-2"></i>Stock <span class="text-danger">*</span>
          </label>
          <input type="number" id="stock" name="stock" class="form-control update-form-input" min="0" required>
        </div>

        <div class="col-md-3">
          <label for="ubicacion" class="update-form-label">
            <i class="fas fa-map-marker-alt me-2"></i>Ubicación
          </label>
          <input type="text" id="ubicacion" name="ubicacion" class="form-control update-form-input" placeholder="Bodega A / Estante 3">
        </div>

        <div class="col-md-3">
          <label for="estado" class="update-form-label">
            <i class="fas fa-info-circle me-2"></i>Estado <span class="text-danger">*</span>
          </label>
          <select id="estado" name="estado" class="form-select update-form-select" required>
            <option value="">-- Seleccione --</option>
            <option value="disponible">Disponible</option>
            <option value="en_reposicion">En reposición</option>
            <option value="agotado">Agotado</option>
            <option value="descontinuado">Descontinuado</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="fecha_actualizacion" class="update-form-label">
            <i class="fas fa-calendar-alt me-2"></i>Fecha actualización
          </label>
          <input type="date" id="fecha_actualizacion" name="fecha_actualizacion" class="form-control update-form-input">
        </div>

        <div class="col-md-6">
          <label for="sku" class="update-form-label">
            <i class="fas fa-barcode me-2"></i>Código de barras
          </label>
          <input type="text" id="sku" name="sku" class="form-control update-form-input">
        </div>

        <div class="col-12 d-flex gap-2 justify-content-end mt-3">
          <button type="submit" class="btn update-btn-success">
            <i class="fas fa-save me-1"></i>Guardar cambios
          </button>
          <button type="reset" class="btn update-btn-reset">
            <i class="fas fa-undo me-1"></i>Restablecer
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("btnCargar").addEventListener("click", async () => {
      const codigo = document.getElementById("buscarId").value.trim();
      const nombre = document.getElementById("buscarNombre").value.trim();

            if (!codigo && !nombre) {
        alert("Por favor, ingresa un ID o código para buscar.");
        return;
      }

      try {
        const response = await fetch(`buscar_producto.php?codigo=${encodeURIComponent(codigo)}`);
        if (!response.ok) throw new Error("Error en la conexión con el servidor");

        const data = await response.json();
        console.log("Respuesta del servidor:", data);

        if (data.success) {
          const p = data.data;
          document.getElementById("original_id").value = p.id;
          document.getElementById("codigo").value = p.codigo;
          document.getElementById("nombre").value = p.nombre;
          document.getElementById("descripcion").value = p.descripcion || '';
          document.getElementById("categoria").value = p.categoria || '';
          document.getElementById("proveedor").value = p.proveedor || '';
          document.getElementById("precio").value = p.precio || '';
          document.getElementById("stock").value = p.stock || '';
          document.getElementById("ubicacion").value = p.ubicacion || '';
          document.getElementById("estado").value = p.estado || '';
          document.getElementById("fecha_actualizacion").value = p.fecha_actualizacion ? p.fecha_actualizacion.split(' ')[0] : '';
          document.getElementById("sku").value = p.sku || '';
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error("Error en la solicitud:", error);
        alert("❌ No se pudo conectar con el servidor.");
      }
    });

    document.getElementById("actualizarForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      try {
        const response = await fetch("actualizar_producto.php", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Error en la conexión con el servidor");

        const data = await response.json();
        if (data.success) {
          alert(data.message);
        } else {
          alert("❌ " + data.message);
        }
      } catch (error) {
        console.error("Error en la solicitud:", error);
        alert("❌ No se pudo actualizar el producto.");
      }
    });
  </script>
</body>
</html>
